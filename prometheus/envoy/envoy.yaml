static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          codec_type: auto
          stat_prefix: ingress_http
          route_config:
            name: prometheus_route
            virtual_hosts:
            - name: prometheus
              domains:
              - "*"
              routes:
              - match:
                  prefix: /prometheus
                route:
                  cluster: prometheus
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: prometheus
    connect_timeout: 1s
    type: strict_dns
    lb_policy: round_robin
    hosts:
    - socket_address:
        address: prometheus
        port_value: 9090
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
